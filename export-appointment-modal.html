<!-- Export Appointment Modal -->
<div id="exportAppointmentModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="closeExportAppointmentModal">&times;</span>
    <h2>Export Appointment</h2>
    <form id="exportAppointmentForm">
      <input type="hidden" id="exportDoctorId" name="doctorId" />
      <label for="exportPatientId">Patient ID:</label>
      <input type="text" id="exportPatientId" name="patientId" placeholder="Enter patient ID" required>

      <label for="exportAppointmentDate">Next Appointment Date:</label>
      <input type="date" id="exportAppointmentDate" name="appointmentDate" required>

      <label for="exportReason">Reason for Export:</label>
      <textarea id="exportReason" name="reason" rows="3" placeholder="Reason for scheduling next appointment" required></textarea>

      <button type="submit" class="btn btn-primary">Export Appointment</button>
    </form>
  </div>
</div>
