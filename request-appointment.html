<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Request Appointment • MEDUCO</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="patient-dashboard.html" class="brand">MEDUCO</a>
        <nav class="nav" id="nav">
          <a href="patient-dashboard.html">← Back to Dashboard</a>
          <a href="login.html">Logout</a>
        </nav>
        <button aria-label="Toggle menu" class="nav-toggle" id="navToggle">
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container" style="max-width: 800px">
          <h1>Request Appointment</h1>
          <p class="muted">Schedule a consultation with your healthcare provider.</p>

          <div class="grid-2">
            <!-- Appointment Form -->
            <div class="card">
              <h3 style="margin-top:0">Appointment Details</h3>
              <form class="form" id="appointmentForm">
                <select class="input" name="doctor" id="doctorSelect" required>
                  <option value="">Select Doctor</option>
                </select>
                <select class="input" name="type" required>
                  <option value="">Appointment Type</option>
                  <option value="consultation">Consultation</option>
                  <option value="follow-up">Follow-up</option>
                  <option value="emergency">Emergency</option>
                  <option value="routine">Routine Check</option>
                </select>
                <input class="input" name="preferred-date" type="date" required>
                <select class="input" name="preferred-time" id="preferredTimeSelect" required>
                  <option value="">Preferred Time</option>
                  <option value="morning">Morning (9 AM - 12 PM)</option>
                  <option value="afternoon">Afternoon (1 PM - 4 PM)</option>
                  <option value="evening">Evening (5 PM - 7 PM)</option>
                </select>
                <input type="hidden" name="appointment-time" id="appointmentTimeInput">
                <textarea class="input" name="reason" rows="4" placeholder="Reason for visit" required></textarea>
                <button class="btn btn-primary" type="submit">Request Appointment</button>
                <div class="form-note" id="formNote" role="status" aria-live="polite"></div>
              </form>
            </div>

            <!-- Available Slots -->
            <div class="card">
              <h3 style="margin-top:0">Available Slots This Week</h3>
              <div style="display: grid; gap: 12px;">
                <div>Please select a doctor and date to see available slots.</div>
              </div>
            </div>
          </div>

          <!-- Upcoming Appointments -->
          <div class="card" style="margin-top: 24px;">
            <h3 style="margin-top:0">Your Upcoming Appointments</h3>
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>Date & Time</th>
                    <th>Doctor</th>
                    <th>Type</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        © <span id="year"></span> MEDUCO
      </div>
    </footer>

    <script src="api.js"></script>
    <script src="script.js"></script>
    <script src="request-appointment.js"></script>
  </body>
</html>
